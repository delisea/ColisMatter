<template name="watchColis">
<div class="list-group">
<style>
.deviceRow [class*=col] { overflow: hidden; }

@media (max-width: 443px) {  
	.deviceRow {font-size:1.5rem;} /*1rem = 16px*/
	.deviceRow .glyphicon {font-size:3rem;} /*1rem = 16px*/
}
@media (min-width: 444px) and (max-width: 799px) {  
	.deviceRow {font-size:2rem;} /*1rem = 16px*/
	.deviceRow .glyphicon {font-size:4rem;} /*1rem = 16px*/
}
@media (min-width: 800px) {  
	.deviceRow {font-size:2.5rem;} /*1rem = 16px*/
	.deviceRow .glyphicon {font-size:4.5rem;} /*1rem = 16px*/
}
</style>
	{{#each coliseen}}
		<div class="alert alert-{{getState seen missing}}">
		<div class="row deviceRow">
			<div class="col-xs-4 col-sm-4">
			{{colis}}
			</div>
			<div class="col-xs-4 col-sm-4">
			{{getState seen missing}}
			</div>
			<div class="col-xs-4 col-sm-4">
				<span style="float: right;">
					<span class="VALID_colis glyphicon glyphicon-floppy-saved text-info" style="cursor: pointer;" data-targetname="{{_id}}"></span>
					<span class="WARN_colis glyphicon glyphicon-warning-sign text-warning" style="cursor: pointer;" data-targetname="{{_id}}"></span>
					<span class="DEL_colis glyphicon glyphicon-remove-sign text-danger" style="cursor: pointer;" data-targetname="{{_id}}"></span>
				</span>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6">
					Seen: {{nseen seen}}
				</div>
				<div class="col-xs-6 col-sm-6">
					Missing: {{nmissing missing}}
				</div>
			</div>
		</div>
		{{#if isSelected name}}

			<div class="col-xs-12 col-sm-3"></div>

			name
			</div>
			<div class="col-xs-8 col-sm-3" style="box-shadow: inset 1px 1px 0 0, inset -1px -1px 0 0;">
			{{name}}
			</div>
			<div class="hidden-xs col-sm-3"></div>
		</div>
		<div class="row deviceRow">
			<div class="hidden-xs col-sm-3"></div>
			<div class="col-xs-4 col-sm-3" style="box-shadow: inset 1px 1px 0 0, inset -1px -1px 0 0;">
			packagename
			</div>
			<div class="col-xs-8 col-sm-3" style="box-shadow: inset 1px 1px 0 0, inset -1px -1px 0 0;">
			{{packagename}}
			</div>
			<div class="hidden-xs col-sm-3"></div>
		</div>-->
		{{/if}}
		</div>
	{{else}}
	no item
    {{/each}}
</div>
<div class="scanner">scan</div>
</template>
